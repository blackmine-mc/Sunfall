# Configuration file

01_general {
    # When set to true, will prevent the mod to launch on Thermos servers. Only disable this if you understand what "tileentities.yml" is, and how it severely cripples the mod.
    B:0.00_crashOnThermos=true

    # Enables creation of a separate thread to increase packet processing speed on servers. Disable this if you are having anomalous crashes related to memory connections.
    B:0.01_enablePacketThreading=true

    # Number of core threads to create for packets (recommended 1).
    I:0.02_packetThreadingCoreCount=1

    # Maximum number of threads to create for packet threading. Must be greater than or equal to 0.02_packetThreadingCoreCount.
    I:0.03_packetThreadingMaxCount=1

    # Forces the bypassing of most packet threading errors, only enable this if directed to or if you know what you're doing.
    B:0.04_packetThreadingErrorBypass=false

    # Syncs any recipes customised via JSON to clients connecting to the server.
    B:0.05_enableServerRecipeSync=false

    # Enable debugging mode
    B:1.00_enableDebugMode=false

    # Allows glowing mycelium to spread
    B:1.01_enableMyceliumSpread=false

    # Enables plutonium ore generation in the nether
    B:1.02_enablePlutoniumNetherOre=false

    # Allows structures and dungeons to spawn. Valid values are true|false|flag - flag will respect the "Generate Structures" world flag.
    S:1.03_enableDungeonSpawn=flag

    # Allows NTM ores to generate in modded dimensions
    B:1.04_enableOresInModdedDimensions=true

    # Allows landmines to generate
    B:1.05_enableLandmineSpawn=true

    # Allows radiation hotspots to generate
    B:1.06_enableRadHotspotSpawn=true

    # Allows chests to spawn at specific coordinates full of powders
    B:1.07_enableNITANChestSpawn=true

    # Has bomber planes spawn in closer to the target for use with smaller render distances
    B:1.14_enableBomberShortMode=false

    # Allows locked safes to spawn
    B:1.15_enableVaultSpawn=true

    # Causes satellites to fall whenever a mob dies
    B:1.17_enableCataclysm=false

    # Logs uses of the detonator, nuclear explosions, missile launches, grenades, etc.
    B:1.18_enableExtendedLogging=false

    # Prevents new system guns to be fired
    B:1.20_enableGuns=true

    # Allows virus blocks to spread
    B:1.21_enableVirus=false

    # Shows custom crosshairs when an NTM gun is being held
    B:1.22_enableCrosshairs=true

    # Enable old reflector oredict name ("plateDenseLead") instead of new "plateTungCar"
    B:1.24_enableReflectorCompat=false

    # Check invalid render distances (over 16, without OptiFine) and fix it
    B:1.25_enableRenderDistCheck=true

    # Enabling this will disable log spam created by unregistered items in ComparableStack instances.
    B:1.28_enableSilentCompStackErrors=false

    # If enabled, will try to use NTM's custom skyboxes.
    B:1.31_enableSkyboxes=true

    # If enabled, registers custom world provider which modifies lighting and sky colors for post impact effects.
    B:1.32_enableImpactWorldProvider=true

    # If enabled, will re-register item crafting/breaking/usage stats in order to fix a forge bug where modded items just won't show up.
    B:1.33_enableStatReRegistering=true

    # If enabled, will handle keybinds that would otherwise be ignored due to overlapping.
    B:1.34_enableKeybindOverlap=true

    # If enabled, fluid containers will be oredicted and interchangable in recipes with other mods' containers, as well as TrainCraft's diesel being considered a valid diesel canister.
    B:1.35_enableFluidContainerCompat=true

    # If enabled, shows the 'Loaded mod!' chat message as well as update notifications when joining a world
    B:1.36_enableMOTD=true

    # If enabled, gives players the guide book when joining the world for the first time
    B:1.37_enableGuideBook=true

    # If enabled, will change the limit for how many sounds can play at once.
    B:1.39_enableSoundExtension=true

    # If enabled, will change some of Mekanism's recipes.
    B:1.40_enableMekanismChanges=true

    # The amount of channels to create while 1.39_enableSoundExtension is enabled.
    # Note that a value below 28 or above 200 can cause buggy sounds and issues with other mods running out of sound memory.
    I:1.41_normalSoundChannels=100

    # It does what the name implies.
    B:1.99_enableExpensiveMode=false
}


