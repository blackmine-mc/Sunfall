##########################################################################################################
# less bullshit mode
#--------------------------------------------------------------------------------------------------------#
# Will most likely break standard progression!
# However, the game gets generally easier and more enjoyable for casual players.
# Progression-braking recipes are usually not too severe, so the mode is generally server-friendly!
##########################################################################################################

"less bullshit mode" {
    # When enabled, this will replace schraranium with full schrabidium ingots in the transmutator's output
    B:LBSM_fullSchrab=true

    # When enabled, restores the industrial generator to pre-nerf power
    B:LBSM_iGen=true

    # When enabled, adds some blast furnace recipes to make certain things cheaper
    B:LBSM_recipeSimpleAlloy=true

    # When enabled, simplifies the recipe for armor sets like starmetal or schrabidium.
    B:LBSM_recipeSimpleArmor=true

    # When enabled, enhances centrifuge outputs to make rare materials more common
    B:LBSM_recipeSimpleCentrifuge=true

    # When enabled, simplifies some chemical plant recipes
    B:LBSM_recipeSimpleChemistry=true

    # When enabled, some uncraftable or more expansive items get simple crafting recipes. Scorched uranium also becomes washable
    B:LBSM_recipeSimpleCrafting=true

    # When enabled, makes some medicine recipes (like ones that require bismuth) much more affordable
    B:LBSM_recipeSimpleMedicine=true

    # When enabled, simplifies the recipe for tool sets like starmetal or scrhabidium
    B:LBSM_recipeSimpleTool=true

    # When enabled, all anvil recipes are available at tier 1
    B:LBSM_recipeUnlockAnvil=true

    # When enabled, prevents crates from becoming radioactive
    B:LBSM_safeCrates=true

    # When enabled, prevents ME Drives and Portable Cells from becoming radioactive
    B:LBSM_safeMEDrives=true

    # Changes the amount of uranium ore needed on average to create one schrabidium ore using nukes. Standard mode value is 100
    I:LBSM_schrabOreRate=20

    # When enabled, this will highly accelerate the speed at which nuclear waste disposal drums decay their contents. 60x faster than 528 mode and 5-12x faster than on normal mode.
    B:LBSM_shortDecay=true

    # The central toggle for LBS mode. Forced OFF when 528 is enabled!
    B:enableLessBullshitMode=false
}


