528 {
    # Determines how often (1 in X) bedrock coltan ores spawn. Applies for both the bedrock ores in the coltan deposit (if applicable) and the random bedrock ores (if applicable)
    I:X528_bedrockColtanFrequency=50

    # Replaces certain bedrock ores with ones that require additional processing.
    B:X528_enable528BedrockReplacement=true

    # Whether players burn in the nether
    B:X528_enable528NetherBurn=true

